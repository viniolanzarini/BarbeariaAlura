<head>
	<title>Contato - Barbearia Alura</title>
</head>

<body>

	<header>

		<div class="caixa">

			<h1><a href="home.html"><img src="css/img/logo-branco.png" alt="Logo Da Barbearia Alura"></a></h1>

			<nav>
				<ul>
					<li><a href="home.html">Home</a></li>
					<li><a href="produtos.html">Produtos</a></li>
					<li><a href="contato.html">Contato</a></li>
				</ul>
			</nav>

		</div>

	</header>

	<main class="mainContato">
		<form>

			<fieldset class="field">
				<label for="nome">Nome Completo</label>
				<input type="text" id="nome" class="inputPadrao" required placeholder="Nome Completo">

				<label for="email">Endereço de Email</label>
				<input type="email" id="email" class="inputPadrao" required placeholder="seuemail@dominio.com">

				<label for="telefone">Telefone</label>
				<input type="tel" id="telefone" class="inputPadrao" required placeholder="(XX) XXXXX-XXXX">

				<label for="mensagem">Mensagem</label>
				<textarea cols="70" rows="10" id="mensagem" class="inputPadrao">
			</textarea>

			</fieldset>

			<fieldset class="field">
				<legend>Como prefere nosso contato?</legend>

				<label class="prefere" for="email"><input type="radio" value="email" id="email" name="contato"
						required>Email</label>

				<label class="prefere" for="telefone"><input type="radio" value="telefone" id="telefone" name="contato"
						required>Telefonar</label>


				<label class="prefere" for="whatsapp"><input type="radio" value="whatsapp" id="whatsapp" name="contato"
						required>Whatsapp</label>

			</fieldset>

			<fieldset class="field">
				<legend id="pHorario">Qual horário prefere?</legend>
				<select>
					<option>Manhã</option>
					<option>Tarde</option>
					<option>Noite</option>
				</select>
			</fieldset>

			<label><input type="checkbox" id="check" checked> Gostaria de receber novidades por email?</label>

			<input type="submit" name="" class="enviar">
		</form>

		<table>

			<thead>
				<tr>
					<th class="itemTabHead">
						Dia
					</th>
					<th class="itemTabHead">
						Horário de Funcionamento
					</th>
				</tr>
			</thead>

			<br>

			<tbody>

				<tr>
					<td class="itemTabBody">
						Segunda
					</td>
					<td class="itemTabBody">
						08h ~ 20h
					</td>
				</tr>

				<br>

				<tr>
					<td class="itemTabBody">
						Terça
					</td>
					<td class="itemTabBody">
						08h ~ 20h
					</td>
				</tr>

				<br>

				<tr>
					<td class="itemTabBody">
						Quarta
					</td>
					<td class="itemTabBody">
						08h ~ 20h
					</td>
				</tr>

			</tbody>
		</table>
	</main>
